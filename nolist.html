<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nolist.css">
    <link rel="icon" type="x-icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/0ccf69e2e1.js" crossorigin="anonymous"></script>
    <title>Brainwave | No List</title>
</head>
<body>
    <div class="container">
        <header id="head">
          <nav class="nav-side">
            <div class="logo-div">
              <div class="hamburger-div">
                <img
                  src="images/Vector (1).svg"
                  alt="hamburger"
                  class="hamburger"
                />
              </div>
              <div class="logo">
                <img
                  src="images/brainwave logo 2.svg"
                  alt="barinwave logo"
                  class="actual-logo"
                />
              </div>
            </div>
            <div class="icons">
              <div class="icon-div">
                <img src="images/Vector (2).svg" alt="homepage icon" />
              </div>
              <div class="icon-div search"><img src="images/Vector 10.svg" alt="search icon"></div>
              <div class="icon-div notify"><img src="images/notification-bing.svg" alt="notification icon"></div>
              <div class="icon-div write-icon"><img src="images/clarity_list-line.svg" alt="write icon"></div>
              <div class="icon-div">
                <img src="images/Vector (4).svg" alt="an icon" class="book-icon"/>
              </div>
              <div class="icon-div">
                <img src="images/Line 11.svg" alt="an icon" class="line-icon"/>
              </div>
              <div class="icon-div">
                <img src="images/Vector (5).svg" alt="an icon" class="pen-icon"/>
              </div>
              <div class="name-logo icon-div">
                <h2>A</h2>
              </div>
            </div>
            <div class="empty"><p>empty</p>
              <img src="images/wave 2.svg" alt="waves">
            </div>
          </nav>
        </header>
        <main>
          <nav class="nav-top">
            <ul>
              <li>Saved</li>
              <li class="current-page">Your List</li>
            </ul>
          </nav>
          <div class="main-header">
            <div class="main-header-text">
              <div class="diagonal-lines">
              <img src="images/Group 6.svg" alt="diagonal lines">
              </div>
            <h1>
              Create a list to easily organize<br />
              and share stories
            </h1>
            <button>Start a List</button>
          </div>
          <div class="main-header-img-div">
            <img src="images/carbon_bookmark-add.svg" alt="logo">
          </div>
          </div>
          <div class="text">
            <p>No list yet</p>
          </div>
        </main>
    </div>
</body>
</html>
