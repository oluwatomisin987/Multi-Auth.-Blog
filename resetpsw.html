<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link href="http://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/open-sans" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="./css/resetpsw.css">

		    <title>Reset Password</title>
</head>
<main>
    <div class="wave-bg-img">
        <img
            src="./img for login and signup page/wave.svg"
            alt="wave"
        />
    </div>
    <div class="container">
        <h1>New Password?</h1>
        <p class="forg-p">Enter your new password below to reset your password.</p>
        
        
        <form action="">
            <div class="input-field flex">
                
                <input
                type="password"
                name="password"
                placeholder="New Password"
                required
            />

                
            </div>

            <div class="input-field flex">
                
                <input
                type="password"
                name="password"
                placeholder="Confirm Password"
                required
            />

                
            </div>
            
            
            <button type="submit" class="submit-btn flex">
                <span>Reset Password</span>
                
            </button>
        </form>
    </div>

</main>
</body>
