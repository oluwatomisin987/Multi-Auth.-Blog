<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/sign_up.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="./sign_up-images/background-img.svg" alt="" id="header-background">
        <!-- <img src="/sign_up-images/1.svg" alt="" id="header-1">
        <img src="/sign_up-images/2.svg" alt="" id="header-2">
        <img src="/sign_up-images/3.svg" alt="" id="header-3"> -->
    </header>

    <section>
        <h1>Sign Up</h1>
        
        <!-- <div class="social-media">
            <div> <img class="social-icons" src="sign_up-images/Vector.svg" alt="Instagram"></div>
            <div> <img class="social-icons" src="sign_up-images/Vector (1).svg" alt="Twitter"></div>
            <div> <img class="social-icons" src="sign_up-images/Vector (2).svg" alt="Linkdln"></div>
        </div> -->
        <div class="socials flex">
            <a class="icon" href="#">
                <img
                    src="./img for login and signup page/instagram.svg"
                    alt="instagram icon"
                />
            </a>
            <a class="icon" href="#">
                <img
                    src="./img for login and signup page/twitter.svg"
                    alt="twitter icon"
                />
            </a>
            <a class="icon" href="#">
                <img
                    src="./img for login and signup page/linkedin.svg"
                    alt="linkedin icon"
                />
            </a>
        </div>
        <h3> or use your email account:</h3>

        <div class="form">
            <input type="text" name="email" id="email" placeholder="Email"><br>
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <input type="" id="username" placeholder="Preferred Username">
        </div>

        <div class="terms">
            <input type="checkbox" name="" id="checkbox">
            <span>I agree to the terms and conditions of Brainwave Inc.</span>
        </div>

        <div>
            <p id="continue">Continue <img src="sign_up-images/continue.svg" alt="" id="continue-image"></p>
        </div>
    </section>

    <p id="copyright">All Copyrights &copy; reserved for Brainwave Inc.</p>
</body>
</html>
