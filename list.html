<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="./css/list.css">
 <title>Brainwave | List</title>
</head>
<body>
 <div class="parent-wraper">
  <div class="side-bar-wraper">
   <div class="height-set">
    <div class="logo-flex">
     <img src="./image for preview/hamburger.png" alt="" width="20px">
    <img src="../image for preview/logo.png" alt="" width="80px" />
   </div>
     <div class="items-wraper">
       <div class="items-border-bottom">
           <a href="./index.html" title="Home"><img src="./image for preview/home-icon.png" alt=""></a>
           <a href="./notification.html" title="Notification"><img
             id="notification"
             src="../image for preview/notification-icon.png"
             alt=""
             width="30px"
         /></a>
         
         <a href="./list.html" title="Lists"
           ><img
             src="../image for preview/list-icon.png"
             alt=""
             width="25px"
         /></a>
         <a href="#" title="Stories"
           ><img
             src="../image for preview/book-icon.png"
             alt=""
             width="25px"
         /></a>
       </div>
       <a href="./write.html" title="Write"
         ><img src="../image for preview/pen-icon.png" alt="" width="25px"
       /></a>
     </div>

     <div class="sidebar-footer">
       <span class="a-full">A</span>
       <img src="../image for preview/wave.png" alt="" class="wave" />
     </div>
   </div>
 </div>
  <!-- Main-content -->
 <div class="main-content-wraper">
  <div class="header">
   <div class="tab">
    <span class="active">Saved</span>
    <span >Your List</span>
   </div>
   <div class="toggle-btn">
   </div>
  </div>

  <div class="main-content">
   <div class="hero">
    <div class="hero-heading">
     <h1>Create a list to easily organize 
      and share stories
     </h1>
     <div class="btn">
      Start a list
     </div>
    </div>
    <div class="list-plus">
     <img src="./image for preview/listplus.png" alt="">
    </div>
   </div>
   <div class="content">
    <p>No saved list yet</p>
   </div>
  </div>
 </div>

 </div>
</body>
</html>
