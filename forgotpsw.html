 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="http://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/open-sans" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <!-- <link rel="stylesheet" href="./styles.css/login_and_signup.css" /> -->
    <link rel="stylesheet" href="./css/forgotpsw.css">
    <title>Forgot Password</title>
</head>

<body> 

		<main>
			<div class="wave-bg-img">
				<img
					src="./img for login and signup page/wave.svg"
					alt="wave"
				/>
			</div>
			<div class="container">
				<h1 class>Forgot Your Password?</h1>
                <p class="forg-p">No problem! Just enter the email address that you signed up with to reset it.</p>
				
				
				<form action="">
					<div class="input-field flex">
						
						<input
							type="email"
							name="email"
							placeholder="Your Email"
							inputmode="email"
							required
						/>
					</div>
					
					
					<button type="submit" class="submit-btn flex">
						<span>Submit</span>
						
					</button>
				</form>
			</div>
		
		</main>
	</body>
</html>

   
</body>
