<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="./favicon/site.webmanifest" />
		<!-- fonts -->
		<link
			href="http://fonts.cdnfonts.com/css/cascadia-code"
			rel="stylesheet"
		/>
		<!-- stylesheets -->
		<link rel="stylesheet" href="./css/login_and_signup.css" />
		<title>Login | Brain Wave</title>
	</head>
	<body>
		<main>
			<div class="wave-bg-img">
				<img
					src="./img for login and signup page/wave.svg"
					alt="wave"
				/>
			</div>
			<div class="container">
				<h1>Log In</h1>
				<div class="socials flex">
					<a class="icon" href="#">
						<img
							src="./img for login and signup page/instagram.svg"
							alt="instagram icon"
						/>
					</a>
					<a class="icon" href="#">
						<img
							src="./img for login and signup page/twitter.svg"
							alt="twitter icon"
						/>
					</a>
					<a class="icon" href="#">
						<img
							src="./img for login and signup page/linkedin.svg"
							alt="linkedin icon"
						/>
					</a>
				</div>
				<p class="option-text">or use your email account:</p>
				<form action="">
					<div class="input-field flex">
						<span>
							<img
								src="./img for login and signup page/mail.svg"
								alt="mail icon"
							/>
						</span>
						<input
							type="email"
							name="email"
							placeholder="Email"
							inputmode="email"
							required
						/>
					</div>
					<div class="input-field flex">
						<span>
							<img
								src="./img for login and signup page/shield.svg"
								alt="mail icon"
							/>
						</span>
						<input
							type="password"
							name="password"
							placeholder="Password"
							required
						/>
					</div>
					<a href="resetpsw.html" class="forgot-password">
						Forgot your password?
					</a>
					<button type="submit" class="submit-btn flex">
						<span>Login</span>
						<span>
							<img
								src="./img for login and signup page/circled_arrow.svg"
								alt="arrow icon"
							/>
						</span>
					</button>
				</form>
				<p class="new-user">New to BrainWave?</p>
				<a href="signup.html" class="submit-btn flex">
					<span>Sign Up</span>
					<span>
						<img
							src="./img for login and signup page/circled_arrow.svg"
							alt="arrow icon"
						/>
					</span>
				</a>
			</div>
			<p class="copy">All Copyrights reserved for Brainwave Inc.</p>
		</main>
	</body>
</html>
